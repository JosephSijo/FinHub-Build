# Supabase Local Development Configuration
# See: https://supabase.com/docs/guides/cli/config

project_id = "finhub-local"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

# Authentication Service
# User requested to remove/defer auth services for now.
# We keep it enabled for schema compatibility (auth.users) but rely on minimal settings.
[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/**"]
jwt_expiry = 3600
enable_signup = true

# Dashboard - Local Studio
[studio]
enabled = true
port = 54323
api_port = 54324

# Email (Inbucket)
[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[analytics]
enabled = false
